<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Universitaria - Ing. Civil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Malla Universitaria - Ingeniería Civil</h1>
    <div class="filtros">
      <label for="filtroTipo">Filtrar por tipo:</label>
      <select id="filtroTipo">
        <option value="todos">Todos</option>
        <option value="azul">Ciencias Básicas</option>
        <option value="rosado">Ciencias de la Ingeniería</option>
        <option value="magenta">Aplicaciones de la Ingeniería</option>
        <option value="amarillo">Optativas</option>
        <option value="gris">Pastoral</option>
        <option value="violeta">Humanísticas</option>
        <option value="verde">Complementarias</option>
      </select>
    </div>
  </header>
  <main id="contenedorMalla"></main>
  <footer>
    <p>Proyecto final requerido + 20 créditos optativos + pasantía académica.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
